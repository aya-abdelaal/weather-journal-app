<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

    <h1>Weather Journal App</h1>

    <main>
        <!--add new entry-->
        <section id="new-entry">
            <h2>New Entry</h2>
            <form>
                <label for="zip">Zip code :</label>
                <input id="zip" name="zipCode" type="text" placeholder="enter zip code here">

                <!--TODO: add pattern validation-->
                <label for="countryCode">Country Code:</label>
                <input id="countryCode" name="countryCode" type="text" placeholder="ex.US,EG">

                <a href="https://en.wikipedia.org/wiki/List_of_ISO_3166_country_codes" target="_blank"> What is my country code? </a>

                <label for="feelings">How are you feeling?</label>
                <textarea id="feelings"></textarea>

                <button id="generate" type="submit">Log Entry</button>
            </form>
        </section>

        <!--most recent entry-->
        <section id="entryHolder" class="entryContainer">
            <h2>Latest Entry</h2>
            <div id="date" class="entryDate"></div>
            <div id="weather" class="entryWeather">
                <img id="icon" src="" alt="weather icon" class="entryIcon">
                <div id="temp" class="entryTemp"></div>
            </div>
            <div id="content" class="entryContent"></div>
        </section>

        <button id="all-entries">See all entries</button>

        <div id="all-entries-container"></div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
